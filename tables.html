      // Function to generate HTML for "Edit" and "Delete" buttons
      function generateButtons() {
        return `
          <td class="text-center text-dark font-medium text-base py-5 px-2 bg-white border-b border-[#E8E8E8]">
            <button class="border border-primary py-2 px-6 text-primary inline-block rounded hover:bg-primary hover:text-white">Edit</button>
            <button class="border border-red-500 py-2 px-6 text-red-500 inline-block rounded hover:bg-red-500 hover:text-white">Delete</button>
          </td>
        `;
      }

      // Function to generate HTML for each table row
      function generateTableRow(row) {
        let dataColumnsHTML = "";

        // Loop through each row property and generate table cells
        for (let i = 1; i <= 30; i++) {
          dataColumnsHTML += `
        <td class="text-center text-dark font-medium text-base py-5 px-2 bg-[#F3F6FF] border-b border-[#E8E8E8]">${
          row[`row${i}`]
        }</td>
      `;
        }

        return `
      <tr>
        <!-- Data columns -->
        ${dataColumnsHTML}
        <!-- Edit and Delete buttons -->
        ${generateButtons()}
      </tr>
    `;
      }

      // Function to render table rows
      function renderTable() {
        const tableBody = document.getElementById("table-body");
        let tableRowsHTML = "";

        // Loop through rowData and generate HTML for each row
        rowData.forEach((row) => {
          tableRowsHTML += generateTableRow(row);
        });

        // Insert generated HTML into table body
        tableBody.innerHTML = tableRowsHTML;
      }

      // Call renderTable function to generate table rows
      renderTable();
    </script>
